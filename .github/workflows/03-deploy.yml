                  $blocks = [];
                  foreach ($cfg['customSections'] as $s) {
                      $blocks[] = ['type' => 'html', 'html' => $s['html'] ?? ''];
                  }
                  $cfg['pages'] = [[ 'slug'=>'home','title'=>'Home','layout'=>'landing','blocks'=>$blocks ]];
