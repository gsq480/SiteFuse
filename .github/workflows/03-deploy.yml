                  'classes' => function($b) use ($esc) {
                      $schedule = $b['schedule'] ?? [];
                      echo '<section class="py-20 bg-gray-50"><div class="container">';
                      if (!empty($b['title'])) echo '<h2 class="section-title text-center mb-16">'.$esc($b['title']).'</h2>';
