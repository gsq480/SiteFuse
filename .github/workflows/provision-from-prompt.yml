          $heroHtml = $data['heroSection']['customHTML'] ?? '';
          $heroImg  = $data['heroSection']['heroImage'] ?? get_stylesheet_directory_uri() . '/assets/img/hero.jpg';

          $echo_wrapped = function(string $html) {
