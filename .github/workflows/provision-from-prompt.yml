          @tailwind utilities;

          @layer base {
            :root { --color-brand:${BRAND}; --color-accent:${ACCENT}; --color-cream:#fefaf6; --color-dark:#1f2937; --color-gray:#6b7280; }
            html { scroll-behavior: smooth; } body { line-height: 1.7; }
          }

          @layer components {
