          cat > "$THEME_DIR/front-page.php" <<'PHP'
          <?php
          get_header();

          $data = [];
          $path = ABSPATH . 'website.json';
          if (file_exists($path)) {
            $json = file_get_contents($path);
            $decoded = json_decode($json, true);
            if (is_array($decoded)) { $data = $decoded; }
