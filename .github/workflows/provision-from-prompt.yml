name: Enhanced Child Theme from Prompt

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Describe your website (e.g., "Modern yoga studio with earth tones and mindfulness focus")'
        required: true
        type: string
      industry:
        description: 'Industry type'
        required: false
        type: choice
        options:
          - 'auto-detect'
          - 'restaurant'
          - 'yoga-studio'
          - 'law-firm'
          - 'photography'
          - 'consulting'
          - 'medical'
          - 'retail'
          - 'real-estate'
          - 'technology'
        default: 'auto-detect'

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      CLOUDWAYS_HOST: ${{ secrets.CLOUDWAYS_HOST }}
      CLOUDWAYS_USER: ${{ secrets.CLOUDWAYS_USER }}
      CLOUDWAYS_KEY:  ${{ secrets.CLOUDWAYS_KEY }}
      APP_PATH:       ${{ secrets.APP_PATH }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: gsq480/SiteFuse
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: SSH setup
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "$CLOUDWAYS_KEY" > ~/.ssh/id_rsa_cloudways
          chmod 600 ~/.ssh/id_rsa_cloudways
          ssh-keyscan -H "$CLOUDWAYS_HOST" >> ~/.ssh/known_hosts

      - name: Generate comprehensive website structure with AI
        id: openai
        run: |
          set -euo pipefail

          # Enhanced prompt for comprehensive website generation
          cat > /tmp/payload.json <<'EOF'
          {
            "model":"gpt-4o-mini",
            "response_format":{"type":"json_object"},
            "messages":[
              {
                "role":"system",
                "content":"You are a professional web designer creating complete website structures. You are a world-class web designer and developer with expertise in modern UI/UX, color theory, typography, and business psychology. Generate a complete, creative website that showcases industry best practices and innovative design tailored specifically to this business type. Return JSON with: slug, name, tagline, industry, designTheme (creative approach: minimal/bold/elegant/playful/corporate/artistic), colorPalette (primary, secondary, accent, background, text), typography (headingFont, bodyFont, accentFont), heroSection (customHTML with full Tailwind layout), customSections (array of creative sections with unique HTML layouts), services, testimonials, contact, footer, homepageLayout (complete custom HTML for entire homepage using Tailwind), servicesPageLayout (existing). Make content realistic, detailed, and industry-appropriate. Use real business copy, not placeholder text. BE EXTREMELY CREATIVE with layouts, color schemes, typography, and visual design. Consider modern web design trends like glassmorphism, neumorphism, bold typography, creative grids, unique animations, and industry-specific design patterns. Generate COMPLETE, READY-TO-USE HTML layouts using Tailwind CSS utility classes. DO NOT use template placeholders like {{{variable}}} or {{variable}}. Generate actual, working HTML code with real content, proper Tailwind classes, and complete markup that can be directly rendered on a webpage. Use Tailwind's grid, flexbox, spacing, and responsive utilities as the foundation, then add custom creative elements on top. All layouts must be fully responsive and use Tailwind best practices. Think like a top-tier design agency creating a premium, award-winning website."
              },
              {
                "role":"user",
                "content":"Create a complete website for: ${{ github.event.inputs.prompt }}. Industry hint: ${{ github.event.inputs.industry }}"
              }
            ]
          }
          EOF
          curl -sS https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @/tmp/payload.json \
          | jq -r '.choices[0].message.content' > website.json

          echo "Generated website structure:" && cat website.json | jq .

          # Extract core variables
          SLUG=$(jq -r '.slug // "new-site"' website.json | tr '[:upper:] ' '[:lower:]-' | tr -cd 'a-z0-9-_')
          SLUG=${SLUG%-}; SLUG=${SLUG#-}; [ -n "$SLUG" ] || SLUG=new-site

          NAME=$(jq -r '.name // "New Site"' website.json)
          TAGLINE=$(jq -r '.tagline // "Welcome to our website"' website.json)
          INDUSTRY=$(jq -r '.industry // "general"' website.json)
          BRAND=$(jq -r '.brand // "#2563eb"' website.json)
          ACCENT=$(jq -r '.accent // "#3b82f6"' website.json)
          HERO=$(jq -r '.hero // "https://images.unsplash.com/photo-1497366216548-37526070297c?w=1200&h=800&fit=crop"' website.json)

          echo "slug=$SLUG"         >> $GITHUB_OUTPUT
          echo "name=$NAME"         >> $GITHUB_OUTPUT
          echo "tagline=$TAGLINE"   >> $GITHUB_OUTPUT
          echo "industry=$INDUSTRY" >> $GITHUB_OUTPUT
          echo "brand=$BRAND"       >> $GITHUB_OUTPUT
          echo "accent=$ACCENT"     >> $GITHUB_OUTPUT
          echo "hero=$HERO"         >> $GITHUB_OUTPUT

      - name: Generate enhanced WordPress theme
        env:
          SLUG:     ${{ steps.openai.outputs.slug }}
          NAME:     ${{ steps.openai.outputs.name }}
          TAGLINE:  ${{ steps.openai.outputs.tagline }}
          INDUSTRY: ${{ steps.openai.outputs.industry }}
          BRAND:    ${{ steps.openai.outputs.brand }}
          ACCENT:   ${{ steps.openai.outputs.accent }}
          HERO:     ${{ steps.openai.outputs.hero }}
        run: |
          set -euo pipefail
          WORKDIR="$(mktemp -d)"; echo "Workdir: $WORKDIR"; cd "$WORKDIR"
